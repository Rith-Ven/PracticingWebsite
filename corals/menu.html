<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Menu</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <header>
        <h1>Coral Reefs</h1>
    </header>
    
    <nav class="navbar">
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Gallery</a></li>
            <li><a href="">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h2>Let's learn about coral reefs!</h3>
        <aside>
            <h3>This is an aside</h3>
        </aside>
        <section>
            <h3>This is a section</h3>
        </section>
        <article>
            <h3>This is an article</h3>
        </article>
        <p></p>
    </main>

    <footer></footer>

    <!-- semantic tags = keep your content organized, better for SEO
                        <header> = introductory
                        <nav>    = navigation bar
                        <main>   = main content (section, aside, article)
                        <section> = dependent content
                        <aside>   = side content
                        <article>  = independent content
                        <footer>   = closing content-->

</body>
</html>
