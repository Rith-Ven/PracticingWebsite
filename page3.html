<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penguins</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1>King Penguins</h1>
    <p>These are king penguins in Antarctica.</p>
    
    <!-- combinators = explain the relationship between listed selectors
         " " descendant, > child, ~ general sibling,  + adjacent sibling-->

    <div id = "container">
        <p>This is 1</p> <!--1 and 2 children-->
        <p>This is 2</p>
        <div>
            <p>This is 3</p> <!--3 is a descendant-->
        </div>
    </div>
        <p>This is 4</p> <!--4 and 5 are siblings-->
        <p>This is 5</p>
</body>
</html>
